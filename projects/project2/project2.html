
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="../../css/style.css">  <!-- Adjust path as needed -->
    <style>
        .markdown-body {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
    <script src="https://kit.fontawesome.com/77263ff1ef.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="markdown-body">
        <!-- Markdown content will be inserted here by JavaScript -->
    </div>

    <script src="../../lib/marked.min.js"></script>  <!-- Adjust path as needed -->
    <script>
        fetch('project1.md') // Or an absolute path if needed
            .then(response => response.text())
            .then(markdown => {
                const html = marked.parse(markdown);
                document.querySelector('.markdown-body').innerHTML = html;
            });
    </script>
</body>
</html>
